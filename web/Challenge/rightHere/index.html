<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <title>Playlist</title>
  </head>
  <body>
    <section class="playlist">
      <div class="header">
        <span class="material-symbols-outlined"> arrow_back </span>
        <span class="material-symbols-outlined"> search </span>
      </div>
      <!-- header end -->
      <div class="middle">
        <div class="circle">
          <!-- img-->
        </div>
        <div class="text">
          <h5 class="black">Keshi</h5>
          <h6 class="gray">POP, R&B/Soul</h6>
        </div>
        <div class="buttons">
          <button class="black">
            <h6 class="white">Shuffle</h6>
          </button>
          <button class="gray">
            <span class="material-symbols-outlined full black"> favorite </span>
            <h6 class="white">212971</h6>
          </button>
        </div>
      </div>
      <!-- middle end -->
      <div class="bottom">
        <div class="container">
          <div class="round"></div>
          <div class="text">
            <h6 class="gray">Keshi</h6>
            <h5 class="black">2 Soon</h5>
            <span class="material-symbols-outlined"> more_vert </span>
          </div>
        </div>
        <div class="container">
          <div class="round"></div>
          <div class="text">
            <h6 class="gray">Keshi</h6>
            <h5 class="black">More</h5>
            <span class="material-symbols-outlined"> more_vert </span>
          </div>
        </div>
        <div class="select">
          <div class="container">
            <!-- 이미지 위에 아이콘 -->
            <div class="round">
              <span class="material-symbols-outlined rotate">
                discover_tune
              </span>
            </div>
            <div class="text">
              <h6 class="gray">Keshi</h6>
              <h5 class="black">Right here</h5>
              <span class="material-symbols-outlined"> more_vert </span>
            </div>
          </div>
        </div>
        <div class="container">
          <div class="round"></div>
          <div class="text">
            <h6 class="gray">Keshi</h6>
            <h5 class="black">The reaper</h5>
            <span class="material-symbols-outlined"> more_vert </span>
          </div>
        </div>
      </div>
      <!-- bottom end -->
      <footer>
        <div class="space">
          <div class="text">
            <h6 class="gray">Keshi</h6>
            <h5 class="white">Right here</h5>
          </div>
          <span class="material-symbols-outlined full"> skip_previous </span>
          <!-- 확인 필요1 -->
          <span class="material-symbols-outlined full"> pause </span>
          <span class="material-symbols-outlined full"> skip_next </span>
          <!-- 확인 필요2 -->
        </div>
      </footer>
    </section>
  </body>
</html>
