  <body>
    <div class="wrapper">
    <!--white box first start-->
    <main class="white box">
      <header class="header">
        <div class="icons">
          <span class="material-symbols-outlined left">
            arrow_back
          </span>
          <span class="material-symbols-outlined right">
            search
          </span>              
        </div>
      </header>
      <nav class="middle">
        <img src="./baba1.jpeg" alt="baba1" class="circle">
        <div class="big">Keshi</div>
        <div class="small gray">POP, P&B/Soul</div>
        <section class="button">
          <div class="button black">
            <div class="small white">Shuffle</div>
          </div>
          <div class="button gray">
            <span class="material-symbols-outlined">
              favorite
            </span>
            <div class="small white">212971</div>
          </div>
        </nav>
        </section>
        <article class="music">
          <seciton class="soon">
            <div class="square"></div>
            <div class="small gray">Keshi</div>
            <div class="big">2 Soon</div>
          </seciton>
          <section class="more">
            <div class="square"></div>
            <div class="small gray">Keshi</div>
            <div class="big">More</div>
          </section>
          <section class="long square">
            <div class="square">
              <span class="material-symbols-outlined">
                menu
              </span>
            </div>
              <div class="right">
                  <div class="square"></div>
                  <div class="small gray">Keshi</div>
                  <div class="big">Right here</div>
              </div>
          </section>
          <section class="reaper">
            <div class="small gray">Keshi</div>
            <div class="big">The reaper</div>
          </section>
          <section class="black square">
              <div class="small gray">Keshi</div>
              <div class="big white">Right here</div>
          </section>
        </article>
    </main>
