<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PlayList</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <span class="material-symbols-outlined close"> close </span>
        <h4 class="text">Playlist</h4>
      </div>
      <div class="top">
        <div class="big square">
          <span class="material-symbols-outlined"> imagesmode </span>
        </div>
        <div class="container">
          <div class="big text">Random Love</div>
          <div class="small text">by Divay Kapoor</div>
        </div>
      </div>
      <div class="middle">
        <div class="long square">
          <span class="material-symbols-outlined play"> play_arrow </span>
          <div class="text">Play</div>
        </div>
        <div class="circle">
          <span class="material-symbols-outlined"> favorite </span>
        </div>
        <div class="circle">
          <span class="material-symbols-outlined"> add </span>
        </div>
      </div>
      <div class="bottom">
        <div class="matargasti">
          <div class="matargasti square"></div>
          <div class="container">
            <div class="text">matargasti</div>
            <div class="small text gray">Mohit Chauhan</div>
          </div>
        </div>
        <div class="attitude">
          <div class="attitude square"></div>
          <div class="container">
            <div class="text">Attitude</div>
            <div class="small text gray">Lewis OfMan - Attitude</div>
          </div>
        </div>
        <div class="try">
          <div class="try square"></div>
          <div class="container">
            <div class="text">Try Everthing</div>
            <div class="small text gray">Shalkira - Zootopia</div>
          </div>
        </div>
        <div class="sunflower">
          <div class="sunflower square"></div>
          <div class="container">
            <div class="text">Sunflower</div>
            <div class="small text gray">Joseph Vincent - Sunflower</div>
          </div>
        </div>
      </div>
    </div>
    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 1, "wght" 400, "GRAD" 0, "opsz" 48;
      }
    </style>
  </body>
</html>
